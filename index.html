<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Feeder</title>
</head>
<body>
    <h1>Automatic Feeder</h1>
    <button id="feed_button">Feed</button>

    <script>
        document.getElementById('feed_button').addEventListener('click', async () => {
            await fetch('https://feeder-server-test.onrender.com/api/feed', { method: 'POST' });
			alert('Sent feed command!');
        });
    </script>
</body>
</html>
